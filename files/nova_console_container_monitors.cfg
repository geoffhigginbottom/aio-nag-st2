## Ansible Managed File ##

define host {
use                             aio-container
host_name                       nova_console_container
alias                           Nova Console Container
address                         172.29.239.64
max_check_attempts              5
check_period                    24x7
notification_interval           30
notification_period             24x7
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             PING
check_command                   check_ping!100.0,20%!500.0,60%
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             SSH
check_command                   check_ssh
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             Current Load
check_command                   check_nrpe!check_load
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             Current Users
check_command                   check_nrpe!check_users
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             Zombie processes
check_command                   check_nrpe!check_zombie_procs
}

define service {
use                             generic-service
host_name                       nova_console_container
service_description             Total processes
check_command                   check_nrpe!check_total_procs
}

define service {
use                             openstack-service
host_name                       nova_console_container
service_description             nova-spicehtml5proxy
check_command                   check_nrpe!check_nova-spicehtml5proxy
}

define service {
use                             openstack-service
host_name                       nova_console_container
service_description             nova-consoleauth
check_command                   check_nrpe!check_nova-consoleauth
}